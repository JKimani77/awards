{%extends 'base.html'%} 
{% load static %}
 {% load bootstrap4 %}
 {{ block.super}}
<link rel="stylesheet" href="{% static 'css/index.css' %}">


{% block content %} 
  {{ block.super}}
 
  


<div class="container" style="display: flex; flex-wrap: wrap;">

  {% if projects %}
  {% for i in projects %}
  <div class="m-4">
    <div class="card " style="width: 30rem; height: 32rem; border-radius: 8px;">
      <div class="card-header">
        <h5 class="card-title ">{{i.title}}</h5>
        <p>{{i.description}}</p>
      </div>
      <div class="card-image img-fluid">
        <a href="">
          <img style="border-radius: 6px;" class="card-img-top" src="{{i.project_pic.url}}" alt="Card image cap">
        </a>
        <div class="image-overlay">
          <a href="{{i.project_link}}" style="text-decoration: none; text-align: center;" class="card-icon-link">{{i.project_link}}</a>
        </div>
      </div>
      <div class="card-footer " style="padding-bottom: 10px;">
        
        <p class="card-text post-date">{{i.when_posted}}</p>
        <hr>
        
        By<a href="" class="ml-2 home-username">{{i.profile.user.username}}</a>
      </div>
    </div>
  </div>
  {% endfor %} 
  {%endif%}
</div>
  {% endblock %}
