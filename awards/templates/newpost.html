{%extends 'auth/base.html'%}
{%load bootstrap4 %}
{%block content %}
<br>
<br>
<br>
<div class="container">
  <div class="row">
    <h1 style ="color: rgb(112, 112, 112);">Post your Project {{user.username}}</h1>
    <div class="col-md-12 mt-4 mx-auto">

<form  action="{%url 'post'%}" method="POST" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-lg" value="Create New Post">
  </form>
  </div>
</div>
</div>
{%endblock%}
