{%extends 'base.html'%}
{%load bootstrap4 %}
{%block content %}

<div class="container">
    <div class="row">
        {% if projects%}
        <h2>Found {{ projects|length }} under the project {{message}}</h2>
      {% else %}
        <h2> Found 0 users under the project of {{message}}</h2>
      {% endif %} 

    </div>

    <div class="row">
      {%for i in projects%}
          <div class="card mt-4 mx-auto" style="width: 20rem; margin-right: auto;">
            <img class="card-img-top" src="{{p.project_pic.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description}}</p>
              <small class="text-muted">{{i.whenposted}}</small>
            </div>
          </div>
      
      {%endfor%}

    </div>





</div>
