{%extends 'base.html'%}
{%load bootstrap4%}
{%block content %}
<section class="jumbotron text-center">
    <div class="container">
        
        <p style="font-size: 45px; font-family:fantasy ;" class="lead text-muted">REVIEW PROJECTS AND GET YOUR REVIEWED!</p>
        
      </div>
      </section>
      <div class="album py-5 bg-dark">
        <div class="container">
          <div class="row">
            {%for project in projects%}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="">
                <div class="card-body">
                  <p class="card-text">{{project.title}}</p>
                  <p class="card-text">{{project.description}}</p>
                  <a href="">{{project.project_link}}</a>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="" type="button" class="btn btn-sm btn-outline-success">Rate</a>
                      <a href="" type="button" class="btn btn-sm btn-outline-warning">View</a>
                    </div>
                    <br>
                    <small class="text-muted">{{project.whenposted}}</small>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>
      </section>



{%endblock%}
